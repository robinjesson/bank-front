<div class="bg"></div>


<mat-card class="mid-screen">
    <ng-template *ngIf="!toggleView; then login; else register"></ng-template>
</mat-card>

<ng-template #login>
    <app-login (goRegister)="toggleLoginRegister()"></app-login>
</ng-template>

<ng-template #register>
    <app-sign-in (goLogin)="toggleLoginRegister()"></app-sign-in>
</ng-template>
