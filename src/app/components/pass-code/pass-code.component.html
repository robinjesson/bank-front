<div class="text-center">

    <ng-container *ngFor="let nb of shuffled; let index = index">
        <button class="pass-btn" (click)="onClickNumber(nb)">{{nb}}</button>
        <br *ngIf="index == 3 || index == 7">
    </ng-container>
    <button class="pass-btn" (click)="onClickBack()">
        <i class="fas fa-backspace"></i>
    </button>
    <button class="pass-btn" (click)="onClickErase()">
        <i class="fas fa-eraser"></i>
    </button>

</div>
<br>
