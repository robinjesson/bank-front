<form [formGroup]="loginForm">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Identifiant</mat-label>
        <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Code</mat-label>
        <input matInput [type]="passVisible ? 'text' : 'password'" readonly [value]="pass">
        <button mat-icon-button matSuffix (click)="passVisible = !passVisible" [attr.aria-label]="'Hide password'">
        <mat-icon>{{passVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <app-pass-code class="center" (back)="removeLastPass()" (nb)="addNumber($event)" (erase)="erasePass()">
        <p>Pass code</p>
    </app-pass-code>
</form>
<div class="right">
    <button mat-button (click)="goRegister.emit()">S'inscrire</button>
    <button mat-stroked-button color="primary" (click)="onLogIn()" class="btn btn-success">Se connecter</button>
</div>
