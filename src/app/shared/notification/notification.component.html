<div class="alert rounded" (mouseenter)="isHover = true" (mouseleave)="isHover = false">
    <span class="closebtn" (click)="_notificationService.remove(notification)" [class.color-red]="isHover">&times;</span>
    <p translate>{{notification.text}}</p>
    <small *ngIf="notification.date">{{notification.date | date: 'dd MMMM yyyy hh:mm'}}</small>
</div>
<div *ngIf="!!notification.showAction && notification.showAction" style="text-align: right;">
    <button mat-button (click)="action.emit(EDialogAction.Cancel)">{{'button.cancel'|translate}}</button>
    <button mat-button color="primary" (click)="action.emit(EDialogAction.OK)">{{'button.ok'|translate}}</button>
</div>
