<button matRipple class="add" (click)="onAddEntry()" type="button">
    <i class="fas fa-plus" ></i>
</button>
<input type="text" class="search" placeholder="Rechercher">
<button class="erase" type="button"><i class="fas fa-times"></i></button>
<app-date-selector [account]="account" (dateSelection)="getDateSelection($event)">
</app-date-selector>
<table>
    <thead>
        <th>Title</th>
        <th>Date</th>
        <th>Amount</th>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td><small *ngIf="entry.entryPeriodId"><i class="fas fa-sync"></i></small> {{entry.title}}</td>
            <td>{{entry.date}}</td>
            <td>{{entry.amount}}</td>
        </tr>
    </tbody>
</table>
